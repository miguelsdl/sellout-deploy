apiVersion: batch/v1
kind: CronJob
metadata:
  name: sellout
  namespace: sellout
spec:
  schedule: "1 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: sellout
              image: sellout:dev
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: sellout-db
              env:
                - name: DIR_BASE
                  value: "/Volumes"
                - name: DIR_ENTRADA
                  value: "received"
                - name: DIR_SALIDA
                  value: "done2"
              volumeMounts:
                - name: received
                  mountPath: /Volumes/received
                - name: done2
                  mountPath: /Volumes/done2
                - name: done
                  mountPath: /Volumes/done
          volumes:
            - name: received
              hostPath:
                path: /Volumes/received
                type: Directory
            - name: done2
              hostPath:
                path: /Volumes/done2
                type: Directory
            - name: done
              hostPath:
                path: /Volumes/done
                type: Directory
